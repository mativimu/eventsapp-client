<ion-content>
  <div class="header">
    <button class="scan" type="submit" (click)="showScannerModal()">      
      <img src="assets/icon/qr.icon.svg" alt="main-logo">
    </button>
    <button class="menu" type="submit" (click)="logout()">
      <img src="assets/icon/treepoints.menu.svg" alt="main-logo">      
    </button>
  </div>
  <div class="body">
    <div>
      <h6>Usuario Events</h6>
    </div>
    <div>      
      <div class="cred-card">
        <div class="eventsapp-icon">
          <img src="assets/icon/eventsapp.mini.svg" alt="main-logo">
        </div>
        <div>
          <h5>{{ user.fullname }}</h5>
        </div>
        <div>
          <h4>{{ user.username }}</h4>
        </div>
        <div class="qr-container">
          <qrcode
            [qrdata]="QRCode"
            [errorCorrectionLevel]="'M'"
            [margin]="2"
            [scale]="1"
            [title]="'A custom title attribute'"
            [width]="130">
          </qrcode>
        </div>
        <div>
          <h3>{{ user.occupation }}</h3>
        </div>
        <div>
          <h2>{{ user.email }}</h2>
        </div>
      </div>
    </div>   
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="navToMainPage()">
        <img src ="assets/icon/home.icon.tab.svg">
      </ion-tab-button>
  
      <ion-tab-button (click)="navToUsersmainPage()">
        <img src ="assets/icon/look.users.icon.tab.svg">
      </ion-tab-button>
      
      <ion-tab-button (click)="navToEventCreatorPage()">
        <img src ="assets/icon/new.event.icon.tab.svg">
      </ion-tab-button>
      
      <ion-tab-button (click)="navToSubscribedEventsPage()">
        <img src ="assets/icon/subs.events.icon.tab.svg">
      </ion-tab-button>

      <ion-tab-button (click)="navToMyEventsPage()">
        <img src ="assets/icon/myevents.icon.tab.svg">
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
